    <!-- Google Font: Source Sans Pro -->

  <body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo"><b>Admin</b>LTE</div>

      <div class="card">
        <div class="card-body register-card-body">
          <p class="login-box-msg">Register a new membership</p>

          <form method="post">
            <div>
              <b><span id="nerror" class="text-danger"></span></b>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Full name"
                id="name_val"
                name="name"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <p>
              <span id="fname" class="text-danger"></span>
            </p>
            <div>
              <span id="mailerror"></span>
              <div class="input-group mb-3">
                <input
                  type="email"
                  class="form-control checking_email"
                  placeholder="Email"
                  id="email_val"
                  name="email"
                />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <p>
                <span id="femail" class="text-danger"></span>
              </p>
            </div>
            <div class="input-group mb-3">
              <span id="perror"></span>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="pass_val"
                name="password"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <p>
              <span id="fpass" class="text-danger"></span>
            </p>
            <div class="input-group mb-3">
              <span id="cperror"></span>
              <input
                type="password"
                class="form-control"
                placeholder="Retype password"
                id="cpass_val"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <p>
              <span id="fcpass" class="text-danger"></span>
            </p>
            <div class="row">
              <div class="col-8">
                <span id="fterms" class="text-danger"></span>
                <div class="icheck-primary">
                  <input
                    type="checkbox"
                    id="agreeTerms"
                    name="terms"
                    value="agree"
                  />
                  <label for="agreeTerms">
                    I agree to the <a href="#">terms</a>
                  </label>
                </div>
              </div>

              <!-- /.col -->
              <div class="col-4">
                <button
                  class="btn btn-primary btn-block"
                  name="submit"
                  id="submit"
                >
                  Register
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <a href="login.html" class="text-center"
            >I already have a membership</a
          >
        </div>
        <!-- /.form-box -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.register-box -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <script src="./register.js"></script>
